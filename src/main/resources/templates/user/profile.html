<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .default-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: #666;
        }
        .section-title {
            color: #2c3e50;
            margin: 2rem 0 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #3498db;
        }
        .team-card, .orgcom-card {
            transition: transform 0.2s;
            margin-bottom: 1rem;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        .team-card:hover, .orgcom-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .error-message {
            background-color: #fff3f3;
            border-left: 4px solid #dc3545;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div th:if="${error}" class="error-message" th:text="${error}"></div>

        <div class="row">
            <div class="col-md-3">
                <div class="text-center">
                    <div th:if="${user.photo != null}">
                        <img th:src="@{'/uploads/' + ${user.photo}}" class="avatar" alt="User Avatar">
                    </div>
                    <div th:unless="${user.photo != null}" class="default-avatar">
                        <span th:text="${user.name.substring(0,1) + user.surname.substring(0,1)}"></span>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <h2>Личные данные</h2>
                <table class="table">
                    <tr>
                        <th>Имя</th>
                        <td th:text="${user.name}">John Doe</td>
                    </tr>
                    <tr>
                        <th>Фамимлия</th>
                        <td th:text="${user.surname}">john.doe@example.com</td>
                    </tr>
                    <tr>
                        <th>Телефон</th>
                        <td th:text="${user.tel}">+1234567890</td>
                    </tr>
                </table>
            </div>
        </div>

        <!-- Teams Section -->
        <div class="row">
            <div class="col-12">
                <h3 class="section-title">
                    <i class="fas fa-users me-2"></i>Команды
                </h3>
                <div th:if="${userTeams == null || userTeams.isEmpty()}" class="alert alert-info">
                    Команды не найдены
                </div>
                <div th:unless="${userTeams == null || userTeams.isEmpty()}" class="row">
                    <div th:each="team : ${userTeams}" class="col-md-4">
                        <a th:href="@{/team/view/{id}(id=${team.id})}" class="card team-card">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="fas fa-shield-alt me-2"></i>
                                    <span th:text="${team.name}"></span>
                                </h5>
                                <p class="card-text">
                                    <i class="fas fa-futbol me-2"></i>
                                    <span th:text="${team.sport}"></span>
                                </p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Organization Committees Section -->
        <div class="row">
            <div class="col-12">
                <h3 class="section-title">
                    <i class="fas fa-building me-2"></i>Оргкомитеты
                </h3>
                <div th:if="${userOrgComs == null || userOrgComs.isEmpty()}" class="alert alert-info">
                    Оргкомитеты не найдены
                </div>
                <div th:unless="${userOrgComs == null || userOrgComs.isEmpty()}" class="row">
                    <div th:each="orgCom : ${userOrgComs}" class="col-md-4">
                        <a th:href="@{/org_com/view/{id}(id=${orgCom.id})}" class="card orgcom-card">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="fas fa-sitemap me-2"></i>
                                    <span th:text="${orgCom.name}"></span>
                                </h5>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="row mt-4">
            <div class="col-12">
                <div th:if="${isOwnProfile}">
                    <a th:href="@{/user/edit}" class="btn btn-primary">
                        <i class="fas fa-edit me-1"></i>Редактировать профиль
                    </a>
                    <a th:href="@{/user/change_password}" class="btn btn-primary">
                        <i class="fas fa-key me-1"></i>Сменить пароль
                    </a>
                </div>
                <a th:href="@{/home}" class="btn btn-secondary">
                    <i class="fas fa-home me-1"></i>Домой
                </a>
                <a th:href="@{/logout}" class="btn btn-danger">
                    Выйти из аккаунта
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
