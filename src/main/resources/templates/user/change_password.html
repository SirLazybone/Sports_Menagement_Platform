<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .password-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .btn-home {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <a href="/" class="btn btn-primary btn-home">
        <i class="fas fa-home"></i> Домой
    </a>
    
    <div class="container">
        <div class="password-form">
            <h2 class="text-center mb-4">Смена пароля</h2>
            <form th:action="@{/user/change_password}" th:object="${changePassword}" method="post">
                <div class="form-group">
                    <label for="oldPassword">Старый пароль:</label>
                    <input type="password" class="form-control" id="oldPassword" th:field="*{oldPassword}" required>
                </div>

                <div class="form-group">
                    <label for="newPassword">Новый пароль:</label>
                    <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Подтвердите новый пароль:</label>
                    <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Сменить пароль</button>
                </div>

                <div class="mt-3">
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
