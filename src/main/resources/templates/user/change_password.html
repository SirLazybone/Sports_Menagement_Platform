<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Смена пароля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: #f8fafc;
            min-height: 100vh;
        }
        .password-form-container {
            max-width: 500px;
            margin: 2.5rem auto;
            padding: 2.5rem 2rem;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 16px rgba(52,152,219,0.07);
        }
        .form-label {
            font-weight: 500;
            color: #2c3e50;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.15);
        }
        .btn-primary {
            background: #3498db;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
        }
        .btn-primary:hover {
            background: #2980b9;
        }
        .section-title {
            font-size: 2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>
    <div class="container">
        <div class="password-form-container">
            <div class="section-title">
                <i class="bi bi-key me-2"></i>Смена пароля
            </div>
            <form th:action="@{/user/change_password}" th:object="${changePassword}" method="post">
                <div class="mb-3">
                    <label for="oldPassword" class="form-label">Старый пароль</label>
                    <input type="password" class="form-control" id="oldPassword" th:field="*{oldPassword}" required>
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Новый пароль</label>
                    <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Подтвердите новый пароль</label>
                    <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" required>
                </div>
                <div class="d-flex gap-2 justify-content-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-key me-1"></i>Сменить пароль
                    </button>
                    <a th:href="@{/user/profile}" class="btn btn-secondary btn-lg">Отмена</a>
                </div>
                <div class="mt-3">
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
