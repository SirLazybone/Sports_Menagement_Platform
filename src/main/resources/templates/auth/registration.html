<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация - Sports Management Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { 
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .registration-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: 500;
            color: #333;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        .btn-primary {
            background: #3498db;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background: #2980b9;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .login-link {
            text-align: center;
            margin-top: 1rem;
        }
        .login-link a {
            color: #3498db;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header th:replace="~{fragments/auth_header :: header}"></header>

    <div class="container">
        <div class="registration-container">
            <h2 class="text-center mb-4">Регистрация</h2>
            
            <form th:action="@{/registration}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Имя</label>
                    <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Введите ваше имя">
                    <span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>
                
                <div class="mb-3">
                    <label for="surname" class="form-label">Фамилия</label>
                    <input type="text" class="form-control" th:field="*{surname}" id="surname" placeholder="Введите вашу фамилию">
                    <span class="error-message" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
                </div>
                
                <div class="mb-3">
                    <label for="tel" class="form-label">Телефон</label>
                    <input type="tel" class="form-control" th:field="*{tel}" id="tel" placeholder="Введите номер телефона">
                    <span class="error-message" th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}"></span>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Введите пароль">
                    <span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>

                <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </div>
            </form>

            <div class="login-link">
                Уже есть аккаунт? <a th:href="@{/auth/login}">Войти</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
