<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event Form</title>
    <!-- Include Bootstrap CSS for better styling (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div th:if="${error}" class="error-message">
    <p th:text="${error}"></p>
</div>
<div th:if="${success}" class="success-message">
    <p th:text="${success}"></p>
</div>

<table>
    <thead>
<tr>
    <td>
        Дата
    </td>
    <td>
        Время
    </td>
<td>Место</td>
</tr>
    </thead>
    <tbody>
    <tr th:each="slot: ${slotDTO}">
    <td th:text="${slot.time}"></td>
    <td th:text="${slot.date}"></td>
    <td th:text="${slot.locationName}"></td>
<div th:unless="${slot.hasMatches}">
    <td>
        <form th:action="@{/slot/delete/{slotId}(slotId=${slot.id})}" method="delete">
            <button type="submit">Удалить слот</button>
        </form>
    </td>
</div>
    </tr>
    <tr>


    </tr>

    </tbody>
</table>

<form th:action="@{/slot/create}" th:object="${slotCreation}" method="post">
    <div>
        <label for="date">Дата:</label>
        <input type="date" id="date" th:field="*{date}" required/>
        <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span>
    </div>

    <div>
        <label for="time">Время:</label>
        <input type="time" id="time" th:field="*{time}" required/>
        <span th:if="${#fields.hasErrors('time')}" th:errors="*{time}"></span>
    </div>

    <div>
        <label for="location">Локация:</label>
        <select id="location" th:field="*{location}" required>
            <option value="">Выберите локацию</option>
            <option th:each="loc : ${locations}" th:value="${loc.id}" th:text="${loc.name}"></option>
        </select>
        <span th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></span>
    </div>

    <button type="submit" class="btn">Создать слот</button>
</form>


</body>
</html>
