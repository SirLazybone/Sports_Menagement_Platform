<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Team View</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .logo-preview {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .default-logo {
            width: 150px;
            height: 150px;
            background-color: #f0f0f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="text-center">
                    <div th:if="${team.logo != null}">
                        <img th:src="@{'/uploads/' + ${team.logo}}" class="logo-preview" alt="Team Logo">
                    </div>
                    <div th:unless="${team.logo != null}" class="default-logo">
                        <span>T</span>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <h1 th:text="${team.name}">Team Name</h1>
                <h3 th:text="${team.sport}">Sport</h3>
                
                <div th:if="${isCap != null}">
                    <a th:href="@{/team/edit/{id}(id=${teamId})}" class="btn btn-primary">Edit Team</a>
                    <a th:href="@{/team/create_invitation/{id}(id=${teamId})}" class="btn btn-success">Invite Member</a>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <h2>Team Members</h2>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="member : ${members}">
                        <td th:text="${member.name + ' ' + member.surname}">Member Name</td>
                        <td th:text="${member.isCap ? 'Captain' : 'Member'}">Role</td>
                        <td th:text="${member.invitationStatus}">Status</td>
                        <td>
                            <div th:if="${(isCap && member.invitationStatus == T(com.course_work.Sports_Menagement_Platform.data.enums.InvitationStatus).ACCEPTED) || member.userId == userId}">
                                <form th:action="@{/edit_user_team/{id}(id = ${member.userTeamId})}" method="get">
                                    <button type="submit">Редактировать</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-4">
            <a th:href="@{/team/show_all}" class="btn btn-secondary">К командам</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
