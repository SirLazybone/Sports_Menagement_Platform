<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Invitations</title>
</head>
<body>
<h2>Ваши приглашения</h2>
<div th:if="${error}">
    <p th:text="${error}"></p>
</div>
<table th:unless="${error}">
    <thead>
    <tr>
        <th>Команда</th>
        <th>Действие</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="userTeam : ${invitations}">
        <td th:text="${userTeam.team.name}"></td>
        <td>
            <form th:action="@{/team/invitation/{id}/accept(id=${userTeam.id})}" method="post">
                <button type="submit">Принять</button>
            </form>
            <form th:action="@{/team/invitation/{id}/decline(id=${userTeam.id})}" method="post">
                <button type="submit">Отклонить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<form th:action="@{/home}" method="get">
    <button type="submit">Home</button>
</form>
</body>
</html>
