<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заполнение этапа матчами</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }
        .team-list, .match-creation {
            width: 45%;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }
        .team {
            padding: 5px;
            margin: 5px 0;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .match-pair {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>Заполнение этапа матчами</h1>

<h2>Этап: <span th:text="${stage.name}"></span></h2>
<p>Команды: <span th:text="${teams.size()}"></span></p>

<div class="container">
    <!-- Список команд -->
    <div class="team-list">
        <h3>Команды</h3>
        <ul>
            <li th:each="team : ${teams}" class="team"
                th:attr="data-id=${team.id}, data-name=${team.name}"
                th:text="${team.name}"
                onclick="selectTeam(this)">
            </li>
        </ul>
    </div>

    <!-- Форма создания матчей -->
    <div class="match-creation">
        <h3>Сформированные матчи</h3>
        <form th:action="@{/tournament/create_matches}" th:object="${match}" method="post">
            <input type="hidden" name="stageId" th:value="${stage.id}"/>
            <div id="match-container"></div>
            <button type="submit" class="button">Сохранить матчи</button>
        </form>
    </div>
</div>

<script>
    let selectedTeams = [];
    let usedTeams = new Set();

    function selectTeam(element) {
        const teamId = element.getAttribute("data-id");
        const teamName = element.getAttribute("data-name");

        if (usedTeams.has(teamId)) {
            alert("Эта команда уже участвует в матче!");
            return;
        }

        if (selectedTeams.length < 2) {
            selectedTeams.push({ id: teamId, name: teamName });
            element.style.backgroundColor = "#c3e6cb";
            element.style.pointerEvents = "none";

            if (selectedTeams.length === 2) {
                addMatch(selectedTeams[0], selectedTeams[1]);
                usedTeams.add(selectedTeams[0].id);
                usedTeams.add(selectedTeams[1].id);
                selectedTeams = [];
            }
        }
    }

    function addMatch(team1, team2) {
        const matchContainer = document.getElementById("match-container");

        const matchDiv = document.createElement("div");
        matchDiv.classList.add("match-pair");

        matchDiv.innerHTML = `
            <input type="hidden" name="stageId" value="${document.querySelector('input[name=stageId]').value}" />
            <input type="hidden" name="team1Id" value="${team1.id}" />
            <input type="hidden" name="team2Id" value="${team2.id}" />
            <p>${team1.name} vs ${team2.name}</p>
            <button type="button" onclick="removeMatch(this, '${team1.id}', '${team2.id}')">Удалить</button>
        `;

        matchContainer.appendChild(matchDiv);
    }

    function removeMatch(button, team1Id, team2Id) {
        usedTeams.delete(team1Id);
        usedTeams.delete(team2Id);
        button.parentElement.remove();
    }

</script>

</body>
</html>
