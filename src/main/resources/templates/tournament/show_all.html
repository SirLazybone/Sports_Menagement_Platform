<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show All Tournaments</title>
</head>
<body>
<div th:if="${error}">
  <p th:text="${error}"></p>
</div>

<h1 th:unless="${error}">Список Турниров</h1>

<ul th:unless="${error}">
  <li th:each="tournament : ${tournaments}">
    <a th:href="@{/tournament/view/{id}(id=${tournament.id})}" th:text="${tournament.name}"></a>
  </li>
</ul>

</body>
</html>
