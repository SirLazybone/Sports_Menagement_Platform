<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Первая лига 2024</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<div class="max-w-6xl mx-auto bg-white p-6 rounded-2xl shadow-lg">
  <div class="flex justify-between items-center">
    <div class="flex items-center space-x-4">
      <div class="w-16 h-16 bg-gray-300 rounded-full"></div>
      <div>
        <h1 class="text-3xl font-bold">Первая лига 2024</h1>
        <p class="text-lg text-gray-600">НКО Московский футбол</p>
        <p class="text-gray-600">Футбол 8x8 Москва</p>
      </div>
    </div>
<!--    <div class="flex items-center space-x-4">-->
<!--      <div class="w-16 h-16 bg-gray-300 rounded-full overflow-hidden">-->
<!--        <img src="https://via.placeholder.com/64" alt="User" class="object-cover w-full h-full">-->
<!--      </div>-->
<!--      <h2 class="text-xl font-bold">Петр Иванов</h2>-->
<!--    </div>-->
  </div>

  <div class="mt-6 flex justify-between">
    <div>
      <p class="text-lg font-semibold">19 команд</p>
      <button class="bg-black text-white px-4 py-2 rounded-lg mt-2">Посмотреть описание</button>
      <button class="bg-black text-white px-4 py-2 rounded-lg mt-2">Посмотреть список</button>

      <div class="mt-6 space-y-2">
        <div class="flex justify-between items-center bg-blue-700 text-white px-4 py-2 rounded-lg">
          <span>Предварительный раунд</span>
          <span>Завершен</span>
        </div>
        <div class="flex justify-between items-center bg-gray-800 text-white px-4 py-2 rounded-lg">
          <span>1/8 финала</span>
          <span>Идет сейчас</span>
        </div>
        <div class="flex justify-between items-center bg-gray-800 text-white px-4 py-2 rounded-lg">
          <span>1/4 финала</span>
        </div>
        <div class="flex justify-between items-center bg-gray-800 text-white px-4 py-2 rounded-lg">
          <span>Финал</span>
        </div>
      </div>

      <div class="mt-4 flex space-x-2">
        <button class="bg-gray-800 text-white px-4 py-2 rounded-lg">Добавить этапы за 5-8 места</button>
        <button class="bg-gray-800 text-white px-4 py-2 rounded-lg">Добавить матч за 3-4 места</button>
      </div>
    </div>

    <div class="space-y-2">
      <button class="bg-gray-800 text-white px-4 py-2 rounded-lg w-full">Выбрать команды для плей-офф</button>
      <button class="bg-gray-800 text-white px-4 py-2 rounded-lg w-full">Слоты матчей</button>
      <button class="bg-gray-800 text-white px-4 py-2 rounded-lg w-full">Не проводить предварительный раунд</button>
      <button class="bg-gray-800 text-white px-4 py-2 rounded-lg w-full">Отменить чемпионат</button>
      <button class="bg-gray-800 text-white px-4 py-2 rounded-lg w-full">Отправить уведомление всем</button>
    </div>
  </div>
</div>
</body>
</html>
