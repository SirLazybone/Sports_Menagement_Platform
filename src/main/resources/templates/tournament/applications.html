<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Заявки на участие</title>
</head>
<body>
<h1>Заявки на участие</h1>

<div th:if="${error}">
  <p style="color: red;" th:text="${error}"></p>
</div>

<table>
  <thead>
  <tr>
    <th>Команда</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="appl : ${applications}">
    <td>
      <a th:href="@{/team/view/{teamId}(teamId=${appl.teamId})}"
         th:text="${appl.teamName}">Название команды</a>
    </td>
    <td>
      <form th:action="@{/tournament/applications/approve/{tournamentId}/{teamId}(tournamentId=${tournamentId}, teamId=${appl.teamId})}" method="post" style="display:inline;">
        <button type="submit">Одобрить</button>
      </form>
      <form th:action="@{/tournament/applications/reject/{tournamentId}/{teamId}(tournamentId=${tournamentId}, teamId=${appl.teamId})}" method="post" style="display:inline;">
        <button type="submit">Отклонить</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<br>
<form th:action="@{/tournament/show_all}" method="get">
  <button type="submit">Вернуться к турнирам</button>
</form>
</body>
</html>
