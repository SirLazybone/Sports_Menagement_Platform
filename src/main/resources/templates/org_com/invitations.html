<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Invitations</title>
</head>
<body>
<h2>Ваши приглашения</h2>
<table>
    <thead>
    <tr>
        <th>Организация</th>
        <th>Пригласил</th>
        <th>Действие</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="invitation : ${invitations}">
        <td th:text="${invitation.orgCom.name}"></td>
        <td th:text="${invitation.inviter.name}"></td>
        <td>
            <form th:action="@{/org_com/invitation/{id}/accept(id=${invitation.id})}" method="post">
                <button type="submit">Принять</button>
            </form>
            <form th:action="@{/org_com/invitation/{id}/decline(id=${invitation.id})}" method="post">
                <button type="submit">Отклонить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<form th:action="@{/home}" method="post">
    <button type="submit">Home</button>
</form>
</body>
</html>
