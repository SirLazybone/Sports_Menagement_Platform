<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователи в оргкомитете</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .left-section, .right-section {
            width: 48%;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        h1, h2, h3 {
            margin: 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border-bottom: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #333;
            color: white;
        }
        button {
            background: black;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .tournaments {
            margin-top: 20px;
        }
        .tournament {
            background: #f4f4f4;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .tournament a {
            text-decoration: none;
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>
<h1 th:text="${orgComName}"></h1>
<h3>Пользователи оргкомитета</h3>

<table>
    <thead>
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Роль</th>
        <th>Статус</th>
        <th th:if="${role == T(com.course_work.Sports_Menagement_Platform.data.enums.Org).CHIEF}">Действие</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${members}">
        <div th:if="${user.invitationStatus == T(com.course_work.Sports_Menagement_Platform.data.enums.invitationStatuses).ACCEPTED}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.orgRole}"></td>
            <td>
                <div th:if="${user.isRef}">
                    Судья.
                </div>
            </td>
            <div th:if="${role == T(com.course_work.Sports_Menagement_Platform.data.enums.Org).CHIEF}">
                <td>
                    <a th:href="@{/user_org_com/edit/{orgComId}/{userId}(orgComId=${orgComId}, userId=${user.id})}" th:text="'Изменить настройки'"></a>
                </td>
            </div>

        </div>



    </tr>
    </tbody>
</table>


<div th:if="${role == T(com.course_work.Sports_Menagement_Platform.data.enums.Org).CHIEF}">

    <h3>Еще не ответили на приглашение</h3>

    <table>
        <thead>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Роль</th>
            <th>Статус</th>
            <th th:if="${role == T(com.course_work.Sports_Menagement_Platform.data.enums.Org).CHIEF}">Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${members}">
            <div th:if="${user.invitationStatus == invitationStatuses.pending}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.surname}"></td>
                <td th:text="${user.orgRole}"></td>
                <td>
                    <div th:if="${user.isRef}">
                        Судья.
                    </div>
                </td>
                <div th:if="${role == orgRoles.chief}">
                    <td>
                        <a th:href="@{/user_org_com/edit/{orgComId}/{userId}(orgComId=${orgComId}, userId=${user.id})}" th:text="'Изменить настройки'"></a>
                    </td>
                </div>


            </div>
        </tr>
        </tbody>
    </table>
</div>



<div th:if="${role == T(com.course_work.Sports_Menagement_Platform.data.enums.Org).CHIEF}">
    <form th:action="@{/org_com/create_invitation/{orgComId}(orgComId=${orgComId})}" method="get">
        <button type="submit">Добавить людей</button>
    </form>
</div>
<div th:if="${role == T(com.course_work.Sports_Menagement_Platform.data.enums.Org).CHIEF}">
    <form th:action="@{/org_com/edit/{orgComId}(orgComId=${orgComId})}" method="get">
        <button type="submit">Редактировать</button>
    </form>
</div>
<form th:action="@{/org_com/left/{orgComId}(orgComId=${orgComId})}" method="post">
    <button type="submit">Покинуть Оргкомитет</button>
</form>

<div th:if="${role == T(com.course_work.Sports_Menagement_Platform.data.enums.Org).CHIEF}">
    <form th:action="@{/tournament/create/{orgComId}(orgComId=${orgComId})}" method="post">
        <button type="submit">Создать чемпионат</button>
    </form>
</div>


<form th:action="@{/org_com/tournaments/{orgComId}(orgComId=${orgComId})}" method="post">
    <button type="submit">Чемпионаты</button>
</form>


<div th:if="${error}">
    <p th:text="${error}"></p>

</div>
</body>
</html>
