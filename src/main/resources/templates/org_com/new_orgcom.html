<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание оргкомитета - Sports Management Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { 
            background: #f8fafc;
            min-height: 100vh;
        }
        .create-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: 500;
            color: #333;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
        }
        .btn-primary {
            background: #3498db;
            border: none;
        }
        .btn-primary:hover {
            background: #2980b9;
        }
        .btn-secondary {
            background: #64748b;
            border: none;
        }
        .btn-secondary:hover {
            background: #475569;
        }
        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>

    <div class="container">
        <div class="create-container">
            <h2 class="mb-4">Создание оргкомитета</h2>
            
            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

<form th:action="@{/org_com/create}" th:object="${orgcom}" method="post">
                <div class="mb-4">
                    <label for="name" class="form-label">Название оргкомитета</label>
                    <input type="text" class="form-control" th:field="*{name}" id="name" required placeholder="Введите название оргкомитета">
                    <span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-lg me-1"></i>Создать оргкомитет
                    </button>
                    <a th:href="@{/org_com/show_all}" class="btn btn-secondary">
                        <i class="bi bi-x-lg me-1"></i>Отмена
                    </a>
                </div>
            </form>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
